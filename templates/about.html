
{% extends '_base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description">
    <meta content="" name="keywords">


    <!-- Bootstrap CSS -->
    
    <title>{% block title %}About Us{% endblock title %}</title>

  </head>

  {% block content %}
  <body>

     <div class="about py-5 ">
        <div class="container">
          {% for ListOfDetail in About_page %}

            <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <!-- <img class="foodimage" src="{{ About_page.AboutPicture.url}}" alt="{{ listofpic.title }}" width="100%" height="230" > -->

                    <img src="{{ ListOfDetail.AboutPicture.url}}" class="img " alt="about us"width="100%" height="325">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ ListOfDetail.TagLine }}</h5>
                      <p class="card-text"> {{ ListOfDetail.Discription }}</p>
                      <p class="card-text"><small class="text-muted">{{ About_page.TagLine }}</small></p>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}




        </div>
     
     </div>
    
  </body>
    {% endblock content %}



    
</html>
