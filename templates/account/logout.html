{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description">
    <meta content="" name="keywords">


    <!-- Bootstrap CSS -->
    
    <title>{% block title %}Log In{% endblock title %}</title>

  </head>


{% block content %}


<div class="container py-4">
  <div class="row d-flex  align-items-center ">
    <div class="col-md-8">
      <div class="card pt-4 rounded-3 ">
            <div class="card-body border-dark text-white"style="background-color: #000000;">

            
              <div class="p-0 card-text">
              <h1>Log Out</h1>
              <p>Are you sure you want to log out?</p>
              </div>
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class=" bottompadding pb-3"></div>
                <button class="btn btn-outline-danger me-md-2 " type="submit">Log Out</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
    
</html>
