
{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description">
    <meta content="" name="keywords">


    <!-- Bootstrap CSS -->
    
    <title>{% block title %}Profile{% endblock title %}</title>

 


{% block content %}
<div class="container py-4 ">
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-md-5">
      <div class="card rounded-3 ">
            <div class="card-body border-dark text-white"style="background-color: #000000;">

              <div class="text-center p-0">
                <img src="{% static 'images/logo1.png' %}"  width="15%" height="90" alt="logo">
                <h4 class="name">Global.Chilli</h4>
              </div>
              <div class="p-0 card-text">

{% for post in profile_list %}
<div class="post-entry">
  <h2><a href="{% url 'profile_detail' post.pk %}">{{ post.full_name }}</a></h2>

<p>{{ post.contact_no }}</p>
</div>
{% endfor %}
<div class="container py-4 ">
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-md-5">
      <div class="card rounded-3 ">
            <div class="card-body border-dark text-white"style="background-color: #000000;">

              <div class="text-center p-0">
                <img src="{% static 'images/logo1.png' %}"  width="15%" height="90" alt="logo">
                <h4 class="name">Global.Chilli</h4>
              </div>
              <div class="p-0 card-text">
  

   
{% endblock content %}



    
</html>
