{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description">
    <meta content="" name="keywords">


    <!-- Bootstrap CSS -->
    
    <title>{% block title %}Log In{% endblock title %}</title>

  </head>


{% block content %}


<div class="container py-4 ">
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-md-5">
      <div class="card rounded-3 ">
            <div class="card-body border-dark text-white"style="background-color: #000000;">

              <div class="text-center p-0">
                <img src="{% static 'images/logo1.png' %}"  width="15%" height="90" alt="logo">
                <h4 class="name">Global.Chilli</h4>
              </div>
              <div class="p-0 card-text">
              <h2>Sign up</h2>
              </div>
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class=" bottompadding pb-3"></div>
                <button class="btn btn-outline-success me-md-2 " type="submit">submit</button>
                <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
              </form>

              <div class="d-flex align-items-center justify-content-center pt-3 pb-4">
                <p class="mb-0 me-2">Already have an account?</p>
                <a href= "{% url 'account_login' %}" class="btn btn-outline-danger me-md-2" type="button">Log In</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
    
</html>
